name: Sync Branch CI/CD Pipeline

on:
  push:
    branches:
      - staging  # when code is pushed to staging

permissions:
  contents: write

jobs:
  sync_branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config user.name "doli dua"
          git config user.email "dolidua2000@gmail.com"

      - name: Sync staging to other branches
        run: |
          TARGET_BRANCHES=("doli" "main" "au" "nz")  # add or remove as needed
          for branch in "${TARGET_BRANCHES[@]}"; do
            echo "ðŸ”„ Syncing staging â†’ $branch ..."
            git fetch origin $branch
            git checkout $branch
            git merge --no-ff origin/staging -m "Auto-sync from staging to $branch [skip ci]" || true
            git push origin $branch
          done
