on:
  push:
    branches:
      - staging

jobs:
  sync_branches:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@bot.com"
      - name: Sync staging to other branches
        run: |
          TARGET_BRANCHES=("doli" "main" "p")
          for branch in "${TARGET_BRANCHES[@]}"; do
            git fetch origin $branch
            git checkout $branch
            git merge --no-ff origin/staging -m "Auto-sync from staging to $branch [skip ci]" || true
            git push origin $branch
          done
