name: Auto Sync Staging to Other Branches

on:
  push:
    branches:
      - staging  # only run when staging branch is pushed

permissions:
  contents: write

jobs:
  sync_branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@bot.com"

      - name: Sync staging branch to others
        run: |
          TARGET_BRANCHES=("doli" "main" "p")
          echo "üîÑ Syncing staging to: ${TARGET_BRANCHES[@]}"
          
          for branch in "${TARGET_BRANCHES[@]}"; do
            echo "‚û°Ô∏è Syncing to $branch ..."
            git fetch origin $branch
            git checkout $branch
            git merge --no-ff origin/staging -m "Auto-sync from staging to $branch [skip ci]" || true
            git push origin $branch
            echo "‚úÖ $branch updated!"
          done
